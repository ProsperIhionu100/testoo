<body>
    <div class=" w-80 h-full bg-stone-200 text-black fixed top-0 left-0 z-50 hidden transition-all duration-75 ease-in-out translate-x-0"  id="sidebar">
        <ul class=" text-black text-xl">
            <li class=" p-5  border-b border-gray-500"><a href="#">Style Guides</a></li>
            <li class=" p-5 border-b border-gray-500"><a href="#">Features</a></li>
            <li class="p-5 border-b border-gray-500"><a href="#">Membership</a></li>
            <li class="p-5 border-b border-gray-500"><a href="#">Tags</a></li>
            <li class="p-5 border-b border-gray-500"><a href="#">Sign In</i></a></li>
        </ul>
    </div>
   <header class=" bg-the  sticky top-0  z-10 shadow-xl">
        <div class=" md:p-10 py-8 pl-3 flex justify-between">
            <div class="flex items-center">
                <div>
                    <img src="img/logo1.jpg" alt="" class=" w-36">
                </div>
                <div class="hidden lg:block">
                    <ul class=" flex font-body  text-lg font-extrabold text-me">
                        <li class=" ml-10"><a href="#">Style Guides</a></li>
                        <li class=" ml-10"><a href="#">Features</a></li>
                        <li class=" ml-10"><a href="#">Membership</a></li>
                        <li class=" ml-10"><a href="#">Tags</a></li>
                        <li class=" ml-8  "><a href="#"><i class='bx bx-dots-horizontal-rounded'></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="flex">
                <div class="lg:self-center ">
                    <i class='bx lg:text-2xl  text-4xl mr-5 bx-search-alt-2' id="search"></i>
                    <i class='bx lg:text-2xl  text-4xl mr-5 bx-moon' ></i>
                </div>
                <div class="hidden lg:block">
                    <button class=" bg-ball text-whit py-3 px-8 rounded-full font-medium">Sign In</button>
                </div>
                <span class="lg:hidden flex" id="hamburger">
                    <i class='bx bx-menu text-5xl hidden' id="menu"></i>
                </span>
            </div>
        </div>
    </header> 


    <div class="relative z-10 hidden" id="box" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
              Modal panel, show/hide based on modal state.
      
              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="flex items-center justify-center">
                    <form action="">
                        <input type="text" placeholder="&#128269;Search" class="bg-for py-4  lg:w-96 px-6 border border-stone-300 rounded-xl">
                    </form>
                </div>
                  
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" id="closebtn" class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-whit shadow-sm ring-1 ring-inset  hover:bg-red-500 sm:mt-0 sm:w-auto">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
