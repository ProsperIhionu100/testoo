<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="">
        <div class="p-10 lg:p-14">
            <img src="img/logo1.jpg" alt="" class=" w-36">
        </div>
    </header>
    <section class="p-5 pt-20 lg:grid lg:grid-cols-2 lg:items-center lg:gap-10 lg:mx-5">
        <div>
            <h1 class="text-6xl font-extrabold font-body pb-8">Contact</h1>
            <div class="">
                <form class="" action="">
                    <input type="text" name="username" id="" class="  w-wa p-3 pl-5  rounded-3xl bg-for" placeholder="Your Name">
                    <br>
                    <input type="email" name="email" id="" class="  mt-5 w-wa p-3 pl-5 rounded-3xl bg-for" placeholder="Email Address">
                    <br>
                    <input type="text" name="subject" id="" class="  w-wa mt-5 p-3 pl-5 rounded-3xl bg-for" placeholder="Subject">
                    <br>
                    <textarea name="message" id="" cols="30" rows="5" placeholder="message" class=" w-wa mt-5 p-3 pl-5  bg-for rounded-3xl"></textarea>
                    <input type="submit" value="Send Message" class="bg-ball mt-5 rounded-full  text-whit p-4 px-7 font-body font-extrabold">
                </form>
            </div>
        </div>
        <div class="hidden lg:block">
            <img src="img/contact.jpg" class="h-1/2 rounded-3xl w-full" alt="">
        </div>
    </section>
    <footer>
        <div class="p-5  m-5 text-ar">
            <p class="p-2"><a href="https://elijah.softhopper.studio">Elijah Demo</a> Â© 2024. All rights reserved.</p>
        </div>
    </footer>

</html>
